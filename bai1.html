<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
<body>
<Script>
    let a = parseInt(prompt("Nhập điểm môn Vật lý", ''));
    let b = parseInt(prompt("Nhập điểm môn Hóa học", ''));
    let c = parseInt(prompt("Nhập điểm môn sinh học", ''));
    let d = (a+b+c)/3;
    document.write("Điểm trung bình ba môn là: " + d);
</Script>
</body>
</html>
